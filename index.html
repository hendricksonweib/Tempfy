<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tempfy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteiner">
            <img src="Logo (1) (1).svg" alt="logo tempfy">
        <div id="conversor">
            <h1>Converter temperatura</h1>
        <div class="selector">
            <label for="selectorType" ></label>
            <select id="selectorType">
                <option value="nulo">Selecione a temperatura</option>
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
            <input type="number" id="input" placeholder="Digite a temperatura">
            <button id="btn"><strong>Converter</strong></button>
            <div id="resultado">
                <h1>Resultado</h1>
                <div class="resposta">
                    <p id="grau1">Graus celsius</p>
                    <p id="resposta1">32</p>
                </div>
                <div class="resposta">
                    <p id="grau2">Kelvin</p>
                    <p id="resposta2">32</p>
                </div>
        </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
